codecov:
  require_ci_to_pass: yes
  notify:
    # 1 ci/coverage build from Buildbot
    # 3 Appveyor builds
    # 6 Github Actions DB builds
    after_n_builds: 10
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
